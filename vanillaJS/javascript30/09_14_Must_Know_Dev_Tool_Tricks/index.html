<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>
  <!--
    1. 개발자도구 좌상단에 element를 선택할 수 있도록 클륵
    2. 해당 element가 개발자도구 화면에 활성화가 되면 해당 부분을 마우스 우클릭
    3. Break on > attrivute modification을 클릭
    4. 선택한 부분이 javascript로 인하여 작동할 경우 디버그 모드로 pause상태가 되어 멈춘다.
    5. 이떼 해당 부분의 값과 진행상황을 확인할 수 있다.
  -->
  <p onClick="makeGreen()">×BREAK×DOWN×</p>
  

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'abcdef');

    // Styled
    console.log('%c I am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue');
    
    // warning!
    console.warn('OH NOOO');

    // Error :|
    console.error('Shit!!');

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'You did not select the right Element!');

    // clearing
    //console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    //console.clear();
    
    // Grouping together
    dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        //console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('steve');
    console.count('Wes');
    console.count('Wes');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
        });

    // table
    console.table(dogs);

  </script>
</body>
</html>
